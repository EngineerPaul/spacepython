{% load static %}
{% load i18n %}

<div class="modal fade" id="telegram_phone" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Phone content -->
            <div id="Carousel_Phone" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#Carousel_Phone" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#Carousel_Phone" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#Carousel_Phone" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'img/telegram_nickname/phone/1+.png' %}" class="d-block w-100" alt="1+.png"> 
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/telegram_nickname/phone/2+.png' %}" class="d-block w-100" alt="2+.png">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/telegram_nickname/phone/3+.png' %}" class="d-block w-100" alt="3+.png">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#Carousel_Phone" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#Carousel_Phone" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
